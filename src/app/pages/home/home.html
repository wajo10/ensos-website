
<div class="section background" navTheme="light">
  <div class="right-logo">
    <img ngSrc="img/home/logo-horizontal-rings.png" height="520" width="520" alt="Logo" priority>
  </div>
</div>


<div class="section grid-section" navTheme="dark">
  <div class="grid-lines" aria-hidden="true">
    <div class="line line-top"></div>
    <div class="line line-bottom"></div>
    <div class="line line-right"></div>
    <div class="line line-center"></div>
  </div>

  <img
    class="grid-image"
    ngSrc="/img/section2/img-2.jpg"
    width="498"
    height="604"
    alt="Platillo Nikkei"
  >


  <div class="grid-copy">
    <h2 class="grid-title">
      {{ "home.grid-section.title" | translate}}
    </h2>

    <img
      class="grid-image--mobile"
      ngSrc="/img/section2/img-2-mobile.png"
      width="286"
      height="304"
      alt="Platillo Nikkei"
    >

    <p class="grid-sub" [innerHTML]="'home.grid-section.body' | translate">
    </p>

    <button class="golden book-button">
      {{ "home.grid-section.button" | translate}}
    </button>
  </div>

</div >

<div class="section black-section" navTheme="light">
  <div class="black-section-content">
    <div class="text">
      <h2 class="black title">{{"home.black-section.title" | translate}}</h2>
      <div class="black-img-container--mobile">
        <img
          src="/img/section3/img-3.png"
          alt="Platillo Nikkei"
        >
      </div>
      <div class="button-and-text">
        <p class="sub black">{{"home.black-section.body" | translate}}<br><br></p>
        <button class="golden book-button black">
          {{"home.black-section.button" | translate}}
        </button>
      </div>
    </div>
    <div class="black-img-container">
      <app-image-carousel
        [images]="[
    { src: '/img/section3/img-3.png', alt: 'Nigiri de salmón' },
    { src: '/img/section3/img-3.png', alt: 'Nigiri de salmón' },
    { src: '/img/section3/img-4.jpg', alt: 'Nigiri de salmón' }
  ]"
        [autoplay]="true"
        [interval]="4000"
        [pauseOnHover]="true"
        [loop]="true"
        [height]="520">
      </app-image-carousel>
    </div>
  </div>

</div>
