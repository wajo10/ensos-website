<nav class="nav" role="navigation" aria-label="Main">
  <div class="nav-inner">
    <!-- Left -->
    <div class="nav-left">
      <a class="nav-link desktop" (click)="go('about')">{{ "navbar.about-us" | translate }}</a>
      <a class="nav-link desktop" (click)="go('contact')">{{ "navbar.contact" | translate }}</a>
    </div>

    <!-- Center -->
    <div class="nav-center">
      <a class="nav-logo" routerLink="/">
        <img src="img/logo.png" alt="Logo" width="118" height="66" />
      </a>
    </div>

    <!-- Right (Right to Left) -->
    <div class="nav-right">
      <a class="nav-link desktop" routerLink="/menu">{{ "navbar.menu" | translate }}</a>
      <a class="nav-link desktop golden" (click)="openReserve()">{{ "navbar.reservations" | translate }}</a>
      <button
        class="hamburger"
        type="button"
        [attr.aria-expanded]="menuOpen"
        [attr.aria-label]="menuOpen ? 'Close menu' : 'Open menu'"
        aria-controls="mobileMenu"
        (click)="toggleMenu()">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
  <!-- Mobile Menu Overlay -->
  <div
    class="mobile-overlay"
    id="mobileMenu"
    [attr.aria-hidden]="!menuOpen"
    (click)="closeMenu()">
    <div class="mobile-overlay__content" (click)="$event.stopPropagation()">
      <div class="overlay-container">
        <a class="nav-link mobile" (click)="go('about')">{{ "navbar.about-us" | translate }}</a>
        <a class="nav-link mobile" (click)="go('contact')">{{ "navbar.contact" | translate }}</a>
        <a class="nav-link mobile" routerLink="/menu">{{ "navbar.menu" | translate }}</a>
        <a class="nav-link mobile golden" (click)="openReserve()">{{ "navbar.reservations" | translate }}</a>
      </div>

    </div>
  </div>

</nav>
